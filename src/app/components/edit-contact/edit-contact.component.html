<form [formGroup]="contactForm">
  <div class="form-group" [formGroup]="contactForm">
    <label>Firstname</label>
    <input class="form-control" formControlName="firstName" />
  </div>
  <div
    class="error"
    *ngIf="
      contactForm.controls['firstName'].invalid &&
      contactForm.controls['firstName'].dirty
    "
  >
    <p *ngIf="contactForm.controls['firstName'].errors.required">
      First name is required
    </p>
    <p *ngIf="contactForm.controls['firstName'].errors.minlength">
      Must be at least 3 characters
    </p>
  </div>

  <div class="form-group">
    <label>Lastname</label>
    <input class="form-control" formControlName="lastName" />
  </div>

  <div class="form-group">
    <label>Gender</label>
    <label
      ><input
        type="radio"
        name="gender"
        value="Male"
        formControlName="gender"
      />Male</label
    >
    <label
      ><input
        type="radio"
        name="gender"
        value="Female"
        formControlName="gender"
      />Female</label
    >
  </div>

  <div class="form-group">
    <label>Email</label>
    <input formControlName="email" class="form-control" />
  </div>
  <div
    class="error"
    *ngIf="
      contactForm.controls['email'].invalid &&
      contactForm.controls['email'].dirty
    "
  >
    <p *ngIf="contactForm.controls['email'].errors.required">
      Email is required
    </p>
    <p *ngIf="contactForm.controls['email'].errors.email">
      Must be a proper email address
    </p>
  </div>

  <div class="form-group">
    <label>Dob</label>
    <input formControlName="dob" class="form-control" />
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input formControlName="phone" class="form-control" />
  </div>
  <div
    class="error"
    *ngIf="
      contactForm.controls['phone'].invalid &&
      contactForm.controls['phone'].dirty
    "
  >
    <p *ngIf="contactForm.controls['phone'].errors.required">
      Phone number is required
    </p>
  </div>

  <div class="form-group">
    <label>Picture</label>
    <input formControlName="picture" class="form-control" />
  </div>

  <div class="form-group">
    <label>City</label>
    <input formControlName="city" class="form-control" />
  </div>

  <div class="form-group">
    <label>State</label>
    <input formControlName="state" class="form-control" />
  </div>

  <div class="form-group">
    <label>Country</label>
    <input formControlName="country" class="form-control" />
  </div>
</form>

<button
  class="btn btn-{{ contactForm.valid ? 'primary' : 'danger' }}"
  [disabled]="contactForm.invalid"
  (click)="saveChanges()"
>
  Save changes
</button>
